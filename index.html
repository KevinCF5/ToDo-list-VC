<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - ToDo List KM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="/assets/js/main.js"></script>
  </head>
  <body>
    <tasks-container>
      <section class="section-header container">
        <header>
          <h1>ToDo List</h1>
        </header>
      </section>
      <section class="section-add-task container">
        <form id="formElement" class="form-container">
          <input
            type="text"
            name="add-task"
            id="add-task"
            placeholder="Add a new task"
          /><button type="submit">
            <span>Criar</span>
            <img src="assets/media/plus.svg" />
          </button>
        </form>
      </section>
      <section class="tasks-details container">
        <div class="column left">
          <p>
            Tarefas criadas
            <span id="createdTasksBadge" class="counterBadge">5</span>
          </p>
        </div>
        <div class="column right">
          <p>
            Conclu√≠das
            <span id="completedTasksBadge" class="counterBadge">2 de 5</span>
          </p>
        </div>
      </section>
      <section class="tasks-container container">
        <ul id="tasksContainer"></ul>
      </section>
    </tasks-container>
  </body>
</html>
